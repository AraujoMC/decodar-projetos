<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
        <div class="container">
            <div class="header">
                 <h3>Cadastra seu veiculo para vender máis rápido</h3>            
            </div>
            <div class="form-container">
               <div class="form-header">
                   <p>Formulário</p>
               </div>
               <div class="form-body">
                   <h1 class="form-title">
                       Venda fácil seu carro
                   </h1>
                   <p>Descreva as caracteristicas e marque as opções que ele possui</p>
            
               <form>
                   <div class="box-input">
                       <label for="title">Titulo do anúncio
                           <span class="required-field">*</span>
                       </label>
                       <input 
                       type="text" 
                       name="title" 
                       id="title" 
                       class="block"
                    placeholder="Um titulo para anunciar o seu carro"
                    minlength="1"
                    maxlength="50"
                    required>
                   </div>
                   <div class="box-input">
                    <label for="preco">Preço
                        <span class="required-field">*</span>
                    </label>
                    <input 
                    type="number" 
                    name="preco" 
                    id="preco" 
                    class="block"
                    placeholder="Defina o preço"
                 required>
                </div>
                <div class="box-input">
                    <label for="descricao">descrição
                        <span class="required-field">*</span>
                    </label>
                    <textarea          
                    name="descricao" 
                    id="descricao" 
                    class="block"
                 placeholder="Descreva as caracteristicas do seu veiculo"></textarea>
                </div>
                <div class="box-input">
                    <label for="modelo">Modelo
                        <span class="required-field">*</span>
                    </label>
                    <input 
                    type="text" 
                    name="modelo" 
                    id="modelo" 
                    class="block"
                    placeholder="Defina o modelo do seu veiculo"
                 required>
                </div>
                <div class="box-input">
                    <label for="marca">Marca
                        <span class="required-field">*</span>
                    </label>
                    <input 
                    type="text" 
                    name="marcar" 
                    id="marcar" 
                    class="block"
                    placeholder="Defina a marca do seu veiculo"
                 required>
                </div>
                <div class="box-input">
                    <label for="kilometragem">Kilometragem
                        <span class="required-field">*</span>
                    </label>
                    <input 
                    type="number" 
                    name="kilometragem" 
                    id="kilometragem" 
                    class="block"
                    placeholder="Defina a kilometragem do seu veiculo"
                 required>
                </div>
                <div class="box-input">
                    <label for="data">Data da compra
                   <span class="required-field">*</span>
                    </label>
                    <input 
                    type="date" 
                    name="data"                 
                     id="data"                  
                    class="block"
                 required>
                </div>
                <div class="box-input">
                   <p>Tipo de Câmbio:<span class="required-field">*</span></p> 
                   <input type="radio" name="manual" id="gear">
                   <label for="manual">Manual</label>
                   <input type="radio" name="auto" id="gear">
                   <label for="auto">Automático
                   </label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox"
                             id="airbag" 
                             name="optional[]" 
                             value="airbag">
                             <label for="airbag">Airbag</label>
                        </li>
                        <li>
                           <input type="checkbox"
                            id="alarme" 
                            name="optional[]" 
                            value="alarme">
                            <label for="alarme">Alarme</label>
                       </li>
                       <li>
                           <input type="checkbox"
                            id="ac" 
                            name="optional[]" 
                            value="ac">
                            <label for="ac">Ar Condicionado</label>
                       </li>
                       <li>
                           <input type="checkbox"
                            id="camera" 
                            name="optional[]" 
                            value="camera">
                            <label for="camera">Câmera de Ré</label>
                       </li>
                    </ul>
                </div>
                     <div class="optional-box">
                         <ul class="optional-list">
                             <li>
                                 <input type="checkbox"
                                  id="assistente" 
                                  name="optional[]" 
                                  value="assistente">
                                  <label for="assistente">Assistente de Pista</label>
                             </li>
                             <li>
                                <input type="checkbox"
                                 id="partida_keyless" 
                            name="optional[]" 
                                 value="partida_keyless">
                            <label for="partida_keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                 id="Integracao_com_celular" 
                                 name="optional[]" 
                                 value="Integracao_com_celular">
                                 <label for="Integracao_com_celular">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                 id="banco de Couro" 
                                 name="optional[]" 
                                 value="banco de Couro">
                                 <label for="banco de Couro">Banco de Couro</label>
                            </li>
                         </ul>
                            
                </div>
                <div class="box-input">
                 <p>Fotos do carro:<span class="required-field">*</span></p>
                    <input type="file"
                    multiple
                    accept="image/png, image/jpg"
                    id="image"
                    name="image"
                    required>
                </div>
                   <input type="submit" value="Enviar" class="btn-submit">
               </form>
            </div>
     
        </div>
</body>
</html>
